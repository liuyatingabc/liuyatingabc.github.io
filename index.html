<script src="js/jquery.fullPage.min.js"></script>
<script src="js/echarts.min.js"></script>
<script>
$(function(){
    $('#dowebok').fullpage({
        sectionsColor : ['#1bbc9b', '#7D9ABC', '#7BAABE', '#366979', '#356360'],
        'navigation': true,
        afterLoad:function (anchorLink ,index) {
            if(index==2){
                $(".gerentu").css("opacity",1);
                $(".gerenxiayi").css("left","450px");
                $(".gerenxiaer").css("left","700px");
            }
            if(index==3){
                $(".js").css({left:"-164px",top:"130px"});
                $(".html").css({left:"-145px",top:"330px"});
                $(".jquery").css({left:"420px",top:"95px"});
                $(".css").css({left:"465px",top:"220px"});
                $(".less").css({left:"400px",top:"365px"});
            }
            if(index==5){
                $(".dibuxia").slideDown();
            }
        },
        onLeave:function (index) {
            if(index==2){
                $(".gerentu").css("opacity",0);
                $(".gerenxiayi").css("left","1250px");
                $(".gerenxiaer").css("left","1500px");
            }
            if(index==3){
                $(".js").css({left:"-800px",top:"-600px"});
                $(".html").css({left:"-800px",top:"600px"});
                $(".jquery").css({left:"1000px",top:"-600px"});
                $(".css").css({left:"1000px",top:"200px"});
                $(".less").css({left:"1000px",top:"600px"});
            }
            if(index==5){
                $(".dibuxia").slideUp();
            }
        }
    });

    $(window).resize(function(){
        autoScrolling();
    });

    function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 1024){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();

    $(".section").eq(0).css("background","url(images/banner.jpg) no-repeat");
    $(".section").eq(0).css("backgroundSize","100%,100%");
    $(".section").eq(2).css("background","url(images/banner3.jpg) no-repeat");
    $(".section").eq(2).css("backgroundSize","100%,100%");

    //技能统计图
    var myChart = echarts.init(document.getElementById('jinengbox'));
    var option = {
        backgroundColor: '',
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'访问来源',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:335, name:'html'},
                    {value:310, name:'css'},
                    {value:274, name:'less'},
                    {value:235, name:'jquery'},
                    {value:400, name:'javascript'}
                ].sort(function (a, b) { return a.value - b.value; }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(0, 0, 0, 1)',
                            fontSize:"12px"
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    };
    myChart.setOption(option);





});
</script>
